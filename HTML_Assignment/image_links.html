<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header, nav, main {
    padding: 20px;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
  }
  nav {
    background-color: #f4f4f4;
    text-align: center;
  }
  main {
    display: grid;
    gap: 20px;
    padding-bottom: 20px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }
  .menu {
    text-align: center;
  }
  .menu img {
    max-width: 100px;
    height: auto;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Image Links</h1>
  <p>Your ultimate guide to technology, nature, and food!</p>
</header>

<nav>
  <a href="#home">Home</a> | 
  <a href="#gallery">Gallery</a> | 
  <a href="#menu">Menu</a>
</nav>

<main>
  <section id="home">
    <h2>Home</h2>
    <p>Explore the world of technology!</p>
    <a href="https://example.com/technology"><img src="https://via.placeholder.com/300" alt="Technology"></a>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <a href="https://example.com/nature"><img src="https://via.placeholder.com/300" alt="Nature"></a>
      <a href="https://example.com/nature"><img src="https://via.placeholder.com/300" alt="Nature"></a>
      <a href="https://example.com/nature"><img src="https://via.placeholder.com/300" alt="Nature"></a>
    </div>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <div class="menu">
      <ul>
        <li><a href="https://example.com/food1"><img src="https://via.placeholder.com/100" alt="Food 1"></a></li>
        <li><a href="https://example.com/food2"><img src="https://via.placeholder.com/100" alt="Food 2"></a></li>
        <li><a href="https://example.com/food3"><img src="https://via.placeholder.com/100" alt="Food 3"></a></li>
      </ul>
    </div>
  </section>
</main>

</body>
</html>
